<div *ngIf="data" class="card flex-col">
  <div class="row">
    <i class="pi pi-paperclip"></i><span>{{data.name}}</span>
  </div>
  <div class="row">
    <i class="pi pi-user"></i><span>{{data.username}}</span>
  </div>
  <div class="row">
    <i class="pi pi-envelope"></i><span>{{data.email}}</span>
  </div>
  <div class="row">
  <i class="pi pi-globe"></i><span>{{data.website}}</span>

  </div>


</div>
